# Puerto de salida para Postman y Angular
server.port=8080

# Conexi칩n a tu Base de Datos TechInventoryDB
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TechInventory;encrypt=true;trustServerCertificate=true
spring.datasource.username=tu_usuario_aqui
spring.datasource.password=tu_password_seguro
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuraci칩n de Hibernate/JPA
# 'update' crear치 las tablas si faltan, pero no borrar치 tus datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
