<div class="container mt-4">
  <h2 class="mb-4">Inventario de Productos</h2>
  
  <table class="table table-hover table-bordered shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categor√≠a</th>
        <th>Marca</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.sku }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <span [class]="product.stock <= product.minStock ? 'text-danger fw-bold' : ''">
            {{ product.stock }}
          </span>
        </td>
        <td>{{ product.category?.id }}</td> <td>{{ product.brand?.id }}</td>
        <td>
          <button (click)="seleccionarParaEditar(product)" class="btn btn-sm btn-info me-2">Editar</button>
          <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
